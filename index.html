<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>Photo menu</title>
    <link rel="stylesheet" href="responsive-photo-menu.css">
    <link href="" rel="stylesheet">
</head>

<body>
    <div class="responsive-photo-menu">
        <figure itemscope="" itemtype="http://schema.org/ImageObject" class="responsive-photo-menu__card">

            </picture>
            <figcaption class="responsive-photo-menu__card-box-title">
                <div class="responsive-photo-menu__card-title">
